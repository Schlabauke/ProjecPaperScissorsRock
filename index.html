<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Scissors Rock</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://kit.fontawesome.com/c63e956a50.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>We are the Borg.</h1>
        <p>Lower your shields and surrender your ships. We will add your biological and technological distinctiveness to
            our own. Your culture will adapt to service us. Resistance is futile</p>
        <section>
            <h2>How good are your shields?</h2>
            <input type="radio" name="Anzahl" value=5 id="five" checked>
            <label for="5">5</label>
            <input type="radio" name="Anzahl" value=10 id="ten">
            <label for="10">10</label>
            <input type="radio" name="Anzahl" value=15 id="fifteen">
            <label for="15">15</label>
            <input type="radio" name="Anzahl" value=20 id="twenty">
            <label for="20">20</label>
            <p id="counterOutput">0/5</p>
        </section>
    </header>
    <main>
        <section>
            <p>USS Enterprise</p>
            <p><span id="Points">0</span>:<span id="ComPoints">0</span></p>
            <p>Borg</p>
        </section>
        <p id="output"></p>
        <h2>Choose your Weapon:</h2>
        <section>
            <button onclick="spockMe(scissors)" value="Scissors"><i class="far fa-hand-scissors"></i></button>
            <button onclick="spockMe(paper)" value="Paper"><i class="far fa-hand-paper"></i></button>
            <button onclick="spockMe(rock)" value="Rock"><i class="far fa-hand-rock"></i></button>
            <button onclick="spockMe(spock)" value="Spock"><i class="far fa-hand-spock"></i></button>
            <button onclick="spockMe(lizard)" value="Lizard"><i class="far fa-hand-lizard"></i></button>
        </section>
    </main>
    <footer>
        <a href="index.html">restart</a>
    </footer>




    <script src="assets/js/main.js"></script>
</body>

</html>
